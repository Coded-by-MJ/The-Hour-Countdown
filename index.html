<body>
    <div class="container">
        <nav>

                     <path id="Shape_3_" sketch:type="MSShapeGroup" fill="none" stroke="#000000" stroke-width="0.1" stroke-linecap="round" stroke-linejoin="round" d=" M26.75,41.25c4.3,5.3,8.05,11.05,7.15,13.15"/> </g>
                     </g> <path fill="none" stroke="#000000" stroke-width="0.1" stroke-linejoin="round" d="M39.25,59"/> </g>     
                 </svg>
            </span>ur Countdown 
            </div>
            <label for="theme-toggle" class="theme-toggle">
                  <input type="checkbox" name="theme-toggle" id="theme-toggle">
            </label>
        </nav>
        <div>



        <section>
            <form method="post">
                <div class="time-digits">
                    <span id="minutes">00</span> 
                    <span class="indicator">:</span>
                    <span id="seconds">00</span>
                </div>
          
                <div class="form-control">
                  <select id="select-time" name="time" required>
                    <option value="" >Select Time</option>
                    <option value="60000">1 minute</option>
                 </select>
                <span>
                 <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M12.7071 14.7071C12.3166 15.0976 11.6834 15.0976 11.2929 14.7071L6.29289 9.70711C5.90237 9.31658 5.90237 8.68342 6.29289 8.29289C6.68342 7.90237 7.31658 7.90237 7.70711 8.29289L12 12.5858L16.2929 8.29289C16.6834 7.90237 17.3166 7.90237 17.7071 8.29289C18.0976 8.68342 18.0976 9.31658 17.7071 9.70711L12.7071 14.7071Z" fill="#000000"/>
                 </svg>
                </span>
               </div>

                  <div class="btn-wrapper">
                      <button type="submit" id="start">Start </button>
                      <button type="button" id="stop">Stop</button>
                      <button type="reset" id="reset" >Reset</button>
                  </div>
            </form>


            <div class="image-wrapper">
            <figure class="hour-glass">
                <svg version="1.1" id="Layer_1" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="0 0 46 64" enable-background="new 0 0 46 64" xml:space="preserve" fill="#000000">

                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                    
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                    
                    <g id="SVGRepo_iconCarrier"> <title>Hour-glass</title> <desc>Created with Sketch.</desc> 
                        <g id="Page-1" sketch:type="MSPage"> <g id="Hour-glass" transform="translate(1.000000, 1.000000)" sketch:type="MSLayerGroup"> 
                    <path id="Shape" sketch:type="MSShapeGroup" fill="none" stroke="#000000" stroke-width="0.25" stroke-linejoin="round" d="M3,4v54"/> 
                    <path id="Shape_1_" sketch:type="MSShapeGroup" fill="none" stroke="#000000" stroke-width="0.25" stroke-linejoin="round" d="M41,4 v54"/>
                     <path id="Shape_2_" sketch:type="MSShapeGroup" fill="none" stroke="#000000" stroke-width="0.25" stroke-linejoin="round" d="M42,58 h-5.8c6.1-5.1-2.3-16-12.2-27C33.9,20,42.3,9.1,36.2,4H42c1.1,0,2-0.9,2-2s-0.9-2-2-2H2C0.9,0,0,0.9,0,2s0.9,2,2,2h35H7.9 c-6.1,5.1,2.3,16,12.2,27C10.2,42,1.8,52.9,7.9,58H2c-1.1,0-2,0.9-2,2s0.9,2,2,2h40c1.1,0,2-0.9,2-2S43.1,58,42,58L42,58z"/> 
                     <path id="Shape_3_" sketch:type="MSShapeGroup" fill="none" stroke="#000000" stroke-width="0.25" stroke-linecap="round" stroke-linejoin="round" d=" M26.75,41.25c4.3,5.3,8.05,11.05,7.15,13.15"/> </g>
                     </g> <path fill="none" stroke="#000000" stroke-width="0.25" stroke-linejoin="round" d="M39.25,59"/> </g>
                    
                 </svg>

            </figure>
         </div>
        </section>
    </div>

      <dialog class="resume-box">
          <p>Do you want to resume the countdown?</p>
          <div>
           <button style="color: white; background-color: #4CAF50" value="yes" >Yes</button>
           <button style="color: white; background-color: #f44336;"value= "cancel">Cancel</button>
         </div>
      </dialog>
    <div id="time-popover" popover>

        <h1>Time's Up</h1>

        <p>Press Esc key or <button class="dismiss-popover"   popovertarget="time-popover" popovertargetaction="hide">Click</button> to reset</p>

        <audio src="alarm.mp3" loop></audio> <!--alarm audio-->
        <button id="sound-control" style="display: none;"></button>
    
    </div>
    
    <p class="copy">&copy; The Hour Countdown by <a href="https://x.com/MiracleJustice_">MJ</a></p>
